<!DOCTYPE html>
<html lang=”en”>

 <head>
 <title>Assignment 07</title>

  <script>

   var bgToggle=true;
        function makeRed()
        {
           if (bgToggle) {
             document.querySelector('body').style.backgroundColor="red";
             bgToggle=false;
           } else {
             document.querySelector('body').style.backgroundColor="white";
             bgToggle=true;
         }
        }
      </script>
 </head>

 <body>
 <form name=inclass>
<h1> Choose a background color!</h1>

<input type=button value="Red" onclick="makeRed();">
 </form>


</body>

</html>
