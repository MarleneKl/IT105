<!DOCTYPE html>
<html lang=”en”>

<img src="Pizza.jpg" alt="Pizza" width="500" height="333">


<style>
table, th, td {
  border: 1px solid black;
}
</style>
</head>
<body>

<h2>Marlene's Veggie Pizza Palace</h2>

<table style="width:25%">
  <tr>
    <td>First Name</td>
    <td><input type=text name"first name"></td>
  <tr>
    <td>Last Name</td>
    <td><input type=text name"last name"></td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td><input type=text name"phone number"></td>
  </tr>
  <tr>
    <td>Street Address</td>
    <td><input type=text name"street address"></td>
  </tr>
</table>

<br><br>

<h2>Pizza Size</h2>
<!-- select element with attributes controlling
number of choices viewed and selected -->
<label for=”size”>Choose a size:</label>
<SELECT NAME="choices" id=”size” SIZE=3 MULTIPLE>
 <option>Small</option>
 <option>Medium</option>
 <option>Large</option>

</SELECT>

<br><br>

<h2>Crust Style</h2>
    <INPUT TYPE=RADIO NAME="Crust style" VALUE="New York"> New York
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Chicago"> Chicago
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Greek"> Greek
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Napolitan"> Napolitan
   

<br><br>


<h2>Toppings</h2>
<input type=CHECKBOX Name="Feta"> Feta
<br>
<input type=CHECKBOX Name="Extra Cheese"> Extra Cheese
<br>
<input type=CHECKBOX Name="Spinach"> Spinach
<br>
<input type=CHECKBOX Name="Chilli"> Chilli
<br>
<input type=CHECKBOX Name="Onions"> Onions
<br>
<input type=CHECKBOX Name="Broccoli"> Broccoli
<br>
<input type=CHECKBOX Name="Zucchini"> Zucchini
<br>
<input type=CHECKBOX Name="Smoked Paprika"> Smoked Paprika 

<br><br>

<h2>Delivery Options</h2>
    <INPUT TYPE=RADIO NAME="Delivery Opitions" VALUE=""> Delivery
    <INPUT TYPE=RADIO NAME="Delivery Options" VALUE="Chicago"> Pickup
    <INPUT TYPE=RADIO NAME="Delivery Options" VALUE="Greek"> Drive-In

<BR>
Text area for comments:
<TEXTAREA NAME="comments" ROWS=5 COLS=40>
Enter any special directions. :)
</TEXTAREA>
<br>
<input type=button value="Submit Order">
<input type=button value="Reset">




</body>
</html>
