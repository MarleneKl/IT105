<!DOCTYPE html>
<html lang=”en”>
<title> Marlene's Veggie Pizza Palace</title>

<head>
<style>
 <link rel="stylesheet" href="href="styles.css">
table, th, td {
  border: 1px solid black;
}
body {
  background-image: url('Pizza.jpg');
}
.title {
font-family: Arial Black;
color: #e60000;
}
</style>
</head>
<body>


<h1 class= "title">Marlene's Veggie Pizza Palace</h2>
<form>

<table style="width:19%">
  <tr>
    <td>First Name</td>
    <td><input type=text name"first name"></td>
  <tr>
    <td>Last Name</td>
    <td><input type=text name"last name"></td>
  </tr>
  <tr>
    <td>Phone Number</td>
    <td><input type=text name"phone number"></td>
  </tr>
  <tr>
    <td>Street Address</td>
    <td><input type=text name"street address"></td>
  </tr>
</table>

<br>

<h2>Pizza Size</h2>
<label for=”size”>
<SELECT NAME="choices" id=”size” SIZE=3>
 <option>Small</option>
 <option>Medium</option>
 <option>Large</option>
 <option>Extra Large</option>
</SELECT>

<br><br>

<h2>Crust Style</h2>
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="New York"> New York
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Chicago"> Chicago
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Greek"> Greek
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Napolitan"> Napolitan
    <INPUT TYPE=RADIO NAME="Crust Style" VALUE="Sicilian"> Sicilian

<br><br>


<h2>Toppings</h2>
<input type=CHECKBOX Name="Feta"> Feta
<br>
<input type=CHECKBOX Name="Extra Cheese"> Extra Cheese
<br>
<input type=CHECKBOX Name="Spinach"> Spinach
<br>
<input type=CHECKBOX Name="Chilli"> Chilli
<br>
<input type=CHECKBOX Name="Onions"> Onions
<br>
<input type=CHECKBOX Name="Broccoli"> Broccoli
<br>
<input type=CHECKBOX Name="Zucchini"> Zucchini
<br>
<input type=CHECKBOX Name="Smoked Paprika"> Smoked Paprika 
<br>
<input type=CHECKBOX Name="Pineapple"> Pineapple 


<br><br>
<h2>Delivery Options</h2>
    <INPUT TYPE=RADIO NAME="Delivery Options" VALUE="Delivery"> Delivery
    <INPUT TYPE=RADIO NAME="Delivery Options" VALUE="Pickup"> Pickup
    <INPUT TYPE=RADIO NAME="Delivery Options" VALUE="Drive-In"> Drive-In

<BR>
Text area for comments: <BR>
<TEXTAREA NAME="comments" ROWS=5 COLS=40>
Enter any special directions. :)
</TEXTAREA>
<br>


<input type=submit value="Submit Order">
<input type=reset value="Reset"><br>
</form>

</body>
</html>
